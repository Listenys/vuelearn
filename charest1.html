<html>
	<head>
		<meta charset="utf-8" />
		<title>Learn vue.js</title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<div id="app-2">
			<span v-bind:title = "message">
				鼠标悬停几秒查看此处动态绑定的信息。
			</span>
		</div>
		<div id="app-3">
			<p v-if="seen">现在你看打我了</p>
		</div>
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>
		<div id="app-5">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">逆转消息</button>
		</div>
		<div id="app-6">
			<p>{{message}}</p>
			<input v-model="message">
		</div>
		<div id="app-7">
			<ol>
				<!--
				为每个todo-item提供todo对象
				todo对象也是变量，即其内容可以是动态的
				也需要为每个组件提供一个key
				-->
				<todo-item
					v-for="item in grocerList"
					v-bind:todo="item"
					v-bind:key="item.id"
					></todo-item>
			</ol>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'hello world.'
				}
				})
			var app2 = new Vue({
				el:'#app-2',
				data:{
					message:'页面加载于' + new Date().toLocaleString()
				}
			})
			var app3 = new Vue({
				el:'#app-3',
				data:{
					seen:true
				}
			})
			var app4 = new Vue({
				el:'#app-4',
				data:{
					todos:[
					{text:'学习JavaScript'},
					{text:'学习Vue'},
					{text:'整个项目'}
				]

				}
							})
			var app5 = new Vue({
				el:'#app-5',
				data:{
					message:'Hello Vue.js'
				},
				methods:{
					reverseMessage:function(){
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
			var app6 = new Vue({
				el:'#app-6',
				data:{
					message : 'Hello World'
				}
			})
			Vue.component('todo-item',{
				props:['todo'],
				template:'<li>{{todo.text}}{{todo.id}}</li>'
			})
			var app7 = new Vue({
				el:'#app-7',
				data:{
					grocerList:[
					{id:0,text:'蔬菜'},
					{id:1,text:'肉'},
					{id:2,text:'其他能吃的'}
					]
				}
			})
		</script>
	</body>
</html>
